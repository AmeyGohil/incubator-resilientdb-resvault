name: Node.js CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14 # Specify the Node.js version you want to use

    - name: Install dependencies
      run: npm install

    - name: Build and test
      run: npm run build
