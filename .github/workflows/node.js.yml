name: Node.js CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14 # Specify the Node.js version you want to use

    - name: Install dependencies
      run: npm install

    - name: Build and test
      run: npm run build

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: ./build/* # Upload all files in the build folder
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
